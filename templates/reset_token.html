{% extends 'base.html' %}

{% block content %}
<style>
    /* 1. Global Page Background */
    body {
        background-color: #0a2e24 !important; 
        margin: 0;
    }

    /* 2. Wrapper */
    .auth-page-wrapper {
        min-height: 92vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at center, #0d3b2e 0%, #0a2e24 100%) !important;
        padding: 20px;
    }

    /* 3. Heritage Glass Card */
    .glass-token-card {
        background: rgba(10, 46, 36, 0.8) !important;
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(212, 175, 55, 0.3) !important;
        padding: 50px 40px;
        border-radius: 25px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.7);
        text-align: center;
        box-sizing: border-box;
    }

    .token-title {
        font-family: 'Playfair Display', serif;
        font-size: 2.2rem;
        color: #ffffff;
        margin-bottom: 10px;
    }

    .token-subtitle {
        color: #f4e4bc;
        font-family: 'Quicksand', sans-serif;
        font-size: 0.9rem;
        margin-bottom: 35px;
        display: block;
        opacity: 0.8;
    }

    /* 4. Input Styling */
    .input-field {
        position: relative;
        margin-bottom: 25px;
        width: 100%;
    }

    .input-field i {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: #d4af37;
        z-index: 5;
    }

    .input-field input {
        width: 100%;
        padding: 18px 20px 18px 55px;
        border-radius: 12px;
        border: 1px solid rgba(212, 175, 55, 0.2);
        background: rgba(0, 0, 0, 0.4);
        color: white;
        outline: none;
        font-size: 1rem;
        transition: 0.3s ease;
        box-sizing: border-box;
    }

    .input-field input:focus {
        border-color: #d4af37;
        background: rgba(212, 175, 55, 0.05);
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.1);
    }

    /* 5. Gold Action Button */
    .btn-update {
        width: 100%;
        padding: 18px;
        background: #d4af37 !important;
        color: #0a2e24;
        border: none;
        border-radius: 12px;
        font-family: 'Playfair Display', serif;
        font-weight: 700;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.4s ease;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .btn-update:hover {
        background: #f4e4bc !important;
        transform: translateY(-2px);
        box-shadow: 0 15px 30px rgba(212, 175, 55, 0.2);
    }
</style>

<div class="auth-page-wrapper">
    <div class="glass-token-card">
        <div style="margin-bottom: 20px;">
            <i class="fas fa-shield-halved" style="font-size: 2.5rem; color: #d4af37;"></i>
        </div>
        
        <h2 class="token-title">Secure Vault</h2>
        <span class="token-subtitle">Define your new heritage credentials</span>

        <form method="POST">
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Enter New Password" required>
            </div>
            
            <div class="input-field">
                <i class="fas fa-check-double"></i>
                <input type="password" name="confirm_password" placeholder="Confirm New Password" required>
            </div>

            <button type="submit" class="btn-update">Update Password</button>
        </form>
    </div>
</div>
{% endblock %}
