<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nirvana Heritage | Entrance</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background-color: #0a2e24; /* Nirvana Base Emerald */
        }

        /* --- Background Image Container --- */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: url("{{ url_for('static', filename='assets/front_photo.png') }}") no-repeat center center;
            background-size: cover;
        }

        /* --- Sophisticated Heritage Blur Overlay --- */
        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            background: radial-gradient(circle, rgba(10, 46, 36, 0.4) 0%, rgba(10, 46, 36, 0.9) 100%);
            mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 50%, rgba(0,0,0,0) 95%);
            -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 50%, rgba(0,0,0,0) 95%);
        }
        
        .overlay {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            z-index: 9999;
            transition: opacity 1.5s ease-in-out;
        }

        .brand-container {
            text-align: center;
            animation: elegantEntry 4.5s ease-in-out forwards;
        }

        .splash-title {
            font-family: 'Playfair Display', serif; 
            font-size: clamp(3rem, 10vw, 5rem); 
            color: #ffffff; 
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .splash-title span {
            color: #d4af37; /* Antique Gold */
            font-style: italic;
            font-weight: 400;
        }

        .splash-subtitle {
            font-family: 'Quicksand', sans-serif;
            color: #f4e4bc; /* Parchment cream */
            font-size: 0.9rem;
            letter-spacing: 8px; 
            margin-top: 10px;
            font-weight: 500;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .gold-line {
            width: 0;
            height: 1px;
            background: #d4af37;
            margin: 20px auto;
            animation: lineGrow 3s ease-in-out forwards;
        }

        @keyframes elegantEntry {
            0% { opacity: 0; transform: translateY(20px); }
            30% { opacity: 1; transform: translateY(0); }
            70% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.02); }
        }

        @keyframes lineGrow {
            0% { width: 0; opacity: 0; }
            50% { width: 150px; opacity: 1; }
            100% { width: 100px; opacity: 0.5; }
        }

        .fade-exit {
            opacity: 0;
            visibility: hidden;
        }

        .loader-shimmer {
            width: 40px;
            height: 2px;
            background: rgba(212, 175, 55, 0.2);
            position: relative;
            overflow: hidden;
            margin-top: 30px;
        }

        .loader-shimmer::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            100% { left: 100%; }
        }
    </style>
</head>
<body>

    <div class="bg-container">
        <div class="blur-overlay"></div>
    </div>

    <div class="overlay" id="splash-overlay">
        <div class="brand-container">
            <h1 class="splash-title">Nirvana <span>Heritage</span></h1>
            <div class="gold-line"></div>
            <div class="splash-subtitle">Establish Your Legacy</div>
        </div>
        <div class="loader-shimmer"></div>
    </div>

    <script>
        // Start the fade out effect
        setTimeout(function() {
            const overlay = document.getElementById('splash-overlay');
            if(overlay) overlay.classList.add('fade-exit');
        }, 5000); 

        // Redirect to main home page - now using 'home' as intended by your logic
        setTimeout(function() {
            window.location.href = "{{ url_for('home') }}";
        }, 5500); 
    </script>
</body>
</html>
