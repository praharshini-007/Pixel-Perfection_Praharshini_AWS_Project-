{% extends 'base.html' %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
    :root {
        --royal-emerald: #0a2e24;
        --accent-gold: #d4af37;
        --parchment: #f4e4bc;
        --deep-shadow: rgba(0, 0, 0, 0.5);
    }

    body {
        background-color: var(--royal-emerald);
        color: var(--parchment);
        font-family: 'Quicksand', sans-serif;
        margin: 0;
    }

    /* --- Hero Section --- */
    .hero-container {
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        padding: 0 8%;
        overflow: hidden;
    }

    /* Background Texture */
    .hero-container::before {
        content: "";
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("https://www.transparenttextures.com/patterns/dark-matter.png");
        opacity: 0.3;
        z-index: -1;
    }

    .hero-content {
        max-width: 700px;
        z-index: 2;
    }

    .hero-tag {
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 4px;
        color: var(--accent-gold);
        display: block;
        margin-bottom: 15px;
        font-weight: 700;
    }

    .hero-title {
        font-family: 'Playfair Display', serif;
        font-size: clamp(3rem, 8vw, 5.5rem);
        line-height: 1;
        margin-bottom: 30px;
    }

    .hero-title i {
        font-family: 'Playfair Display', serif;
        font-style: italic;
        color: var(--accent-gold);
        font-weight: 400;
    }

    .hero-description {
        font-size: 1.2rem;
        line-height: 1.8;
        margin-bottom: 40px;
        opacity: 0.8;
    }

    /* --- Primary Button --- */
    .cta-button {
        display: inline-flex;
        align-items: center;
        gap: 15px;
        background: var(--accent-gold);
        color: var(--royal-emerald);
        padding: 20px 45px;
        text-decoration: none;
        border-radius: 4px;
        font-family: 'Playfair Display', serif;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: all 0.4s ease;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .cta-button:hover {
        background: var(--parchment);
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(212, 175, 55, 0.2);
    }

    /* --- Floating Image Frame --- */
    .hero-visual {
        position: absolute;
        right: 8%;
        width: 45%;
        display: flex;
        justify-content: flex-end;
    }

    .frame-outer {
        position: relative;
        padding: 15px;
        border: 1px solid var(--accent-gold);
        border-radius: 20px;
        background: rgba(212, 175, 55, 0.05);
        backdrop-filter: blur(5px);
        animation: floatImg 6s ease-in-out infinite;
    }

    .frame-inner {
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 20px 50px var(--deep-shadow);
    }

    .frame-inner img {
        display: block;
        max-width: 480px;
        height: auto;
        transition: transform 0.8s ease;
    }

    .frame-inner:hover img {
        transform: scale(1.05);
    }

    /* --- Features Bar --- */
    .features-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        background: rgba(0, 0, 0, 0.2);
        padding: 60px 8%;
        border-top: 1px solid rgba(212, 175, 55, 0.2);
    }

    .feature-box {
        text-align: center;
        padding: 20px;
    }

    .feature-box i {
        font-size: 2rem;
        color: var(--accent-gold);
        margin-bottom: 20px;
    }

    .feature-box h3 {
        font-family: 'Playfair Display', serif;
        margin-bottom: 10px;
        font-size: 1.4rem;
    }

    .feature-box p {
        font-size: 0.95rem;
        opacity: 0.7;
    }

    @keyframes floatImg {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-25px); }
    }

    /* --- Responsive Logic --- */
    @media (max-width: 1100px) {
        .hero-visual { display: none; }
        .hero-content { max-width: 100%; text-align: center; }
        .hero-container { justify-content: center; padding-top: 80px; }
    }

    @media (max-width: 768px) {
        .features-grid { grid-template-columns: 1fr; gap: 40px; }
        .hero-title { font-size: 3.5rem; }
    }
</style>

<section class="hero-container">
    <div class="hero-content">
        <span class="hero-tag">Exclusively For Visionaries</span>
        <h1 class="hero-title">
            Crafting <i>Eternal</i><br>Portraits.
